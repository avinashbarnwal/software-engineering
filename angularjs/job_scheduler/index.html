<!doctype html>
<html lang="en" ng-app="schedulerApp">
<head>
  <meta charset="utf-8">
  <title>Angular Calendar demo</title>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
  <script src="js/app.js"></script>
  <script src="js/maincontroller.js" type="text/javascript"></script>
</head>
<body ng-controller="MainSchedulerCtrl">

    <div dhx-gantt data="tasks"    style="height:350px; width:600px;">
        <div class="dhx_cal_prev_button">&nbsp;</div>
        <div class="dhx_cal_next_button">&nbsp;</div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" name="day_tab"></div>
        <div class="dhx_cal_tab" name="week_tab"></div>
        <div class="dhx_cal_tab" name="month_tab"></div>    

    <div>
</body>
</html>
